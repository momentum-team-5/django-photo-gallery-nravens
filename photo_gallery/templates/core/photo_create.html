{% extends "base.html" %}

{% block content %}
<h1> Add a photo to {{gallery.title}}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add new photo</button>
</form>
<a href="{% url 'gallery_detail' gallery_pk=gallery.pk %}">Back to gallery</a>

{% endblock %}
